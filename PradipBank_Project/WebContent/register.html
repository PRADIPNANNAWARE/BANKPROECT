<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Ragistration Page</title>
</head>
<body>

<h1 style="color:gray">Welcome to New Ragistration Page</h1>
<hr>
<h3 style="color:blue">Please Enter Following Details to Register User</h3>

<form action="/PradipBank_Project/RegValidation">
<table>
<tr>
<td><label>Acc No :</label></td>
<td><input type="text" placeholder = "Enter Acc No" name = "accno"></td>
<td><span style="color:red">*</span></td>
</tr>

<tr>
<td><label>Name :</label></td>
<td><input type="text" placeholder="Enter Your Name" name="name"></td>
<td><span style="color:red">*</span></td>
</tr>

<tr>
<td><label>Password :</label></td>
<td><input type="text" placeholder="Enter valide Password" name="pass"></td>
<td><span style="color:red">*</span></td>
</tr>

<tr>
<td><label>Email_id :</label></td>
<td><input type="text" placeholder="Enter Email id " name="email"></td>
<td><span style="color:red">*</span></td>
</tr>

<tr>
<td><label>Balance :</label></td>
<td><input type="text" placeholder="Enter Your Balance" name="bal"></td>
<td><span style="color:red">*</span></td>
</tr>

<tr>
<td><input type="submit" value="REGISTER"></td>
</tr>

</table>
</form>

</body>
</html>
